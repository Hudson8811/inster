<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.min.css" rel="stylesheet">
    <title>Главная</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo"> <a class="header__logo-link" href="#">Inster</a></div>
        <div class="header__burger"> <span class="header__line"></span><span class="header__line"></span></div>
        <nav class="navigation header__navigation">
          <div class="navigation__mobile-heading">
            <div class="social navigation__social"><a class="social__link" href="#">
                <svg>
                  <use xlink:href="images/sprite.svg#facebook"></use>
                </svg></a><a class="social__link" href="#">
                <svg>
                  <use xlink:href="images/sprite.svg#instagram"></use>
                </svg></a><a class="social__link" href="#">

                  <use xlink:href="images/sprite.svg#behance"></use>

              </svg>
            </button>
          </div>
          <ul class="navigation__list">
            <li class="navigation__item"> <a class="navigation__link current" href="#">home</a></li>
            <li class="navigation__item"> <a class="navigation__link" href="#">about</a></li>
            <li class="navigation__item"> <a class="navigation__link" href="#">portfolio</a></li>

          </ul>
          <div class="navigation__mobile-footer"> <span class="navigation__copy">© Inster 2021.</span></div>
        </nav>
      </div>

    <main class="main" id="fullpage">
      <section class="home section">
        <div class="container"></div>
      </section>
      <section class="about section">
        <div class="container"></div>
      </section>
      <section class="portfolio section"></section>
      <section class="awards section">
        <div class="container"></div>
      </section>
      <section class="contacts section">
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
